<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <title>Food! OM NOM NOM!</title>

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Mobile IE needs ClearType for smoothing fonts -->
    <meta http-equiv="cleartype" content="on">

    <!-- StyleSheets under here -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css"/>

    <link rel="stylesheet" href="css/style.css"/>

    <!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
    <script src="libs/modernizr.custom.min.js"></script>

</head>
<body>

<div data-role="page" id="editPage" data-add-back-btn="true" data-theme="b">
    <div data-role="header">   	
    		<center><img src="images/OmNomNom.png"/></center>
    </div>
    <h3>Click the text you want to edit</h3>
    <hr/>
    <form>
	<div>
	
		<label>Name: </label> <p id="eName" class="editable">Click to edit Name</p>
		<label>Age: </label> <p id="eAge" class="editable">Click to edit Age</p>
		<label>Craving: </label> <p id="eCraving" class="editable">Click to edit Craving</p>
		<label>Favorite: </label> <p id="eFavorite" class="editable">Click to edit Favorite</p>
		<label>How Hungry: </label> <p id="eHungry" class="editable">Click to edit Hunger Level</p>
		<label>Date: </label> <p id="eDate" class="editable">Click to edit Date</p>
		<label>Where to Eat: </label> <p id="eSelect" class="editable">Click to edit Where</p>
		<label>Special Instructions: </label> <p id="eComment" class="editable">Click to edit Instructions</p>
		<hr/>
	</div>
</form>
	<div data-role="controlgroup">
		<input type="submit" id="update" value="Save" data-icon="arrow-r" data-iconpos="right" data-theme="b"/>
		<input type="button" id="remove" value="Delete" data-icon="arrow-r" data-iconpos="right" data-theme="e"/>
	</div>

</div>

	<script type="text/javascript" src="jquery.couch.js"></script>
	<script type="text/javascript" src="json.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
